<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHANNEL App (GitHub Pages)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <link rel="manifest" href="/channel/manifest.json">
    <link rel="apple-touch-icon" href="/channel/icons/icon-192x192.png">
    <meta name="theme-color" content="#2563eb">

      <!-- Firebase Initialization (still needs to be global or passed) -->
    <script type="module" src="/channel/firebase-init.js"></script>
    <!-- Your main React App component -->
    <script type="module" src="/channel/App.js"></script>

    <style>
        /* Basic style for the body to apply the Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Spinner styles */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Style added for the back button to ensure it is clickable */
        .back-button-z-index {
            z-index: 60 !important; /* Higher than the spinner z-index (50) */
            position: relative; /* Ensures z-index is applied */
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
